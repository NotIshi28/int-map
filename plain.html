<html><head>
  <title>Global Interactive Map</title>
<style>
  body { 
    font-family: Arial,
    sans-serif; margin: 0; 
    padding: 0; 
    background-color: #f0f0f0; 
  }
  #map-container { 
    width: 100%; 
    height: 100vh; 
    background-color: #a6d5ff; 
    position: relative; 
    overflow: hidden; 
  }
  .country {
    fill: #34a853; 
    stroke: #ffffff; 
    stroke-width: 1; 
    transition: fill 0.3s; 
  }
  .country:hover { 
    fill: #4285f4; 
    cursor: pointer; 
  }
  #info-panel { 
    position: absolute; 
    top: 20px; 
    left: 20px; 
    background-color: rgba(255,255,255,0.9); 
    padding: 15px; 
    border-radius: 5px; 
    box-shadow: 0 0 10px rgba(0,0,0,0.1); 
  }
  h1 { 
    margin-top: 0; 
    color: #333; 
  }
  #country-info { 
    margin-top: 10px; 
  }
</style>
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div id="map-container">
  <div id="info-panel">
    <h1>Global Interactive Map</h1>
    <div id="country-info">Hover over a country to see details</div>
  </div>
</div>

<script>
const width = window.innerWidth;
const height = window.innerHeight;

const svg = d3.select("#map-container")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

const projection = d3.geoMercator()
  .scale(width / 2 / Math.PI)
  .translate([width / 2, height / 2]);

const path = d3.geoPath().projection(projection);

const g = svg.append("g");

d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(function(data) {
  g.selectAll("path")
    .data(data.features)
    .enter()
    .append("path")
    .attr("d", path)
    .attr("class", "country")
    .on("mouseover", function(event, d) {
      d3.select(this).attr("fill", "#4285f4");
      d3.select("#country-info").html(`
        <strong>${d.properties.name}</strong><br>
        Region: ${d.properties.region || 'N/A'}<br>
        Sub-region: ${d.properties.subregion || 'N/A'}
      `);
    })
    .on("mouseout", function() {
      d3.select(this).attr("fill", "#34a853");
    });
  
  const zoom = d3.zoom()
    .scaleExtent([1, 8])
    .on("zoom", function(event) {
      g.attr("transform", event.transform);
    });

  svg.call(zoom);
});
</script>
</body></html>
